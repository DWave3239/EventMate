<html>
<head>
        <meta charset="utf-8"/>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        
        <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon' />

        <link rel="stylesheet" href="css/bg_bright.css" data-id="css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Name of event:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Starts at:</td>
                    <td><input type="date"><input type="time"></td>
                </tr>
                <tr>
                    <td>Starts at:</td>
                    <td><input type="datetime"></td>
                </tr>
                <tr>
                    <td colspan=2>Description:</td>
                </tr>
                <tr>
                    <td colspan=2><textarea></textarea></td>
                </tr>
                <tr>
                    <td colspan=2>
                        <label class="cameraButton">
                            <img src="images/upload.png" id="eventImg">
                            <input type="file" name="image" accept="image/*" id="imgInp">
                            <script>
                            function readURL(input) {
                                if (input.files && input.files[0]) {
                                    var reader = new FileReader();
                                    reader.onload = function (e) {
                                        $('#eventImg').attr('src', e.target.result);
                                    };
                                    reader.readAsDataURL(input.files[0]);
                                }
                            }

                            function handleImgSelect(evt) {
                                var files = evt.target.files; // FileList object
                                if (files && files[0]) {
                                    var reader = new FileReader();
                                    reader.onload = function (e) {
                                        document.getElementById('eventImg').setAttribute('src', e.target.result);
                                    };
                                    reader.readAsDataURL(files[0]);
                                }
                            }
                            document.getElementById('imgInp').addEventListener('change', handleImgSelect, false);
                            console.log("bound");
                            </script>
                        </label>
                    </td>
                    </tr>
                <tr>
                    <td colspan=2><button class="">Erstellen</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
