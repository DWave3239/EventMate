<body>
    
        <p id="debug"></p>
        <p id="filterResult"></p>

    <script>
        var events = [{name: "Awesome concert", eventType: "concert"},{name: "Super-nice party", eventType: "party"}];
        var filter = new TypeFilter(["concert"]); 
        var filters = [];
        filters.push(filter);
        var res = filterEvents(filters,events);
        // var out = "";
        // for(event in res){
        //     out += event.name + "<br>";
        // }
        document.getElementById("debug").innerHTML = "Length of result array: " + res.length;
        document.getElementById("filterResult").innerHTML = "1st result: " + res[0].name;
        // SHOULD RETURN THE CONCERT EVENT
    </script>

</body>
